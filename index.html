<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Managemet System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="book-container ">
        <h2 class="fw bold text-primary"><i class="bi bi-book-half"></i>
        BOOK MANAGEMENT SYSTEM</h2>
    </div>
    <!-- A button that adds a pop up modal -->
    <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#addbook" type="add">+Add to Your Collection</button><br><br>

     <!-- Search Bar -->
    <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Search books..." aria-label="Search">
        <div class="input-group-append"></div>
    </div>


    <button class="btn btn-primary" id="btn">All books</button>
    &nbsp;&nbsp;<button class="btn btn-warning" id="btn">favorites</button>
    &nbsp;&nbsp;<button class="btn btn-success" id="btn">unread</button>
    &nbsp;&nbsp;<button class="btn btn-info " id="btn">read</button>

    <form class="px-4" action="">
    <!-- modal -->
    <div class="modal fade" id="addbook" role="dialog">
        <div class="modal-dialog">


            <!-- modal content -->
             <div class="modal-content">
                <div class="modal-header bg-primary">
                    <h3 class="modal-title">Add to your collection</h3>
                </div>
                <div class="modal-body">
                    <div class="one">
                        <p class="text-primary"><strong>Book Title</strong></p>
                        <input type="text" name="title" class="form-control">
                    </div>
                    <div class="two">
                    <p class="text-primary"><strong>Authors name</strong></p>
                        <input type="text" name="author" class="form-control">
                    </div>
                    <div class="three">
                        <p class="text-primary"><strong>Genre</strong></p>
                        <input type="text" name="genre" class="form-control">
                    </div>
                    <div class="four">
                        <p class="text-primary"><strong>Book Status</strong></p>
                        <input type="text" name="status" class="form-control">
                    </div>
                    <div class="five">
                        <p class="text-primary"><strong>Upload book cover</strong></p>
                        <input type="file" id="image" class="form-control">
                    </div>
                    <div>
                        <button type="submit" class="btn btn-success">Upload</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </form>
<!-- tabs -->
    <div id="allbookstab">
        <h3>All Books</h3>
        <div id="booklist"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script> <!-- Full version of jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
