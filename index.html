<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BOOK MANAGEMENT APP</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="book-container mt-4" style="background-color: #e7d58a">
    <h2 class="fw bold text-primary">BOOK MANAGEMENT SYSTEM</h2>
      
      <!-- search bar -->
    <div class="input-group mb-3">   
      <input 
      type="text" id="search_input" class="form-control" placeholder="Search book..." aria-label="Search" oninput="searchBooks(this)">

      <!-- Add button that pops up when clicked -->
       <button class="btn btn-primary btn-lg float-end me-3" data-bs-toggle="modal" data-bs-target="#addBookModal" id="special">+ Add Book to your collection </button>
    </div>&emsp;

        <!-- Tabs for Book Categories -->
        <span class="nav nav-tabs" id="bookTabs" >
            &emsp;&emsp;&emsp; <button class="nav-item"><a class="nav-link active" data-bs-toggle="tab" href="#allBooks">All Books</a></button>
            &nbsp;&nbsp; <button class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#favorites">Favorites</a></button> 
            &nbsp;&nbsp; <button class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#unread">Unread</a></button>
            &nbsp;&nbsp; <button class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#read">Read</a></button>
        </span>

        <!-- Tab Content -->
        <div class="tab-content mt-3">
          <div id="allBooks" class="tab-pane fade show active">
              <div class="row" id="bookList"></div>
          </div>
          <div id="favorites" class="tab-pane fade">
              <div class="row" id="favoriteList"></div>
          </div>
          <div id="unread" class="tab-pane fade">
              <div class="row" id="unreadList"></div>
          </div>
          <div id="read" class="tab-pane fade">
              <div class="row" id="readList"></div>
          </div>
        </div>

      

                  <!-- modal content -->
    <div class="modal fade" id="addBookModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-primary">
                    <h3 class="modal-title">Add to your collection</h3>
                </div>
                 <div class="modal-body">
                    <form id="bookForm">
                        <input type="hidden" id="bookId">
                            <div class="mb-3">
                              <p class="text-primary"><strong>Book Title</strong></p>
                              <input type="text" id="title" class="form-control">
                          </div>
                          <div class="mb-3">
                              <p class="text-primary"><strong>Authors name</strong></p>
                              <input type="text" id="author" class="form-control">
                          </div>
                          <div class="mb-3">
                              <p class="text-primary"><strong>Genre</strong></p>
                              <input type="text" id="genre" class="form-control">
                          </div>
                          <div class="mb-3">
                             <p class="text-primary"><strong>Check Status</strong></p>
                             <input type="checkbox" id="status" name="read" value="read" >
                             <label for="answer1" class="text-primary">read</label><br>
                             <input type="checkbox" id="unread" name="unread" value="unread">
                             <label for="answer2" class="text-primary">unread</label>   
                          </div>

                          <div class="mb-3">
                              <p class="text-primary"><strong>Upload book cover</strong></p>
                              <input type="file" id="image" class="form-control">
                          </div>
                          <div>
                              <button type="submit" class="btn btn-success">Upload</button>
                      </form>       
                </div>
            </div>
        </div>
    </div>
</div>

  <!--Bootstrap JS import-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
